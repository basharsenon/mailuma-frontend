<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MailTicking 2.0</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff99;
      margin-bottom: 40px;
    }

    .box {
      background-color: #111;
      border: 1px solid #00ff99;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 20px #00ff99;
    }

    .alias {
      font-size: 1.1rem;
      margin: 20px 0;
      overflow-wrap: anywhere;
      word-break: break-all;
    }

    button {
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <h1>MailTicking 2.0</h1>

  <div class="box">
    <div class="alias" id="alias">Loading...</div>
    <button onclick="copyAlias()">Copy Gmail</button>
    <button onclick="fetchAlias()">Create / Delete Gmail</button>
  </div>

  <script>
    async function fetchAlias() {
      const aliasDiv = document.getElementById("alias");
      aliasDiv.innerText = "Loading...";
      try {
        const res = await fetch("https://mailuma-backend.onrender.com/generate-alias");
        const data = await res.json();
        aliasDiv.innerText = data.alias;
      } catch (err) {
        aliasDiv.innerText = "Error fetching Gmail";
        console.error("Fetch failed:", err);
      }
    }

    function copyAlias() {
      const alias = document.getElementById("alias").innerText;
      navigator.clipboard.writeText(alias);
      alert("Copied: " + alias);
    }

    // Auto-load first alias
    fetchAlias();
  </script>
</body>
</html>
