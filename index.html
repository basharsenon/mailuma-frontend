<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mailuma Terminal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff9f;
      font-family: 'Courier New', Courier, monospace;
    }
    .glow {
      text-shadow: 0 0 5px #00ff9f, 0 0 10px #00ff9f;
    }
    .terminal-box {
      background: #1a1a1a;
      border: 1px solid #00ff9f33;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #00ff9f55;
    }
    .loader {
      height: 5px;
      background: linear-gradient(to right, #00ff9f 0%, #0d0d0d 100%);
      animation: loading 3s linear infinite;
    }
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen px-4">
  <div class="text-center mb-10">
    <h1 class="text-4xl glow">🔒 Mailuma Secure Protocol</h1>
    <p class="text-sm text-green-300 mt-2">Terminal access granted · session: #<span id="session">x8f2a</span></p>
  </div>

  <div class="terminal-box w-full max-w-xl">
    <div class="loader mb-6"></div>

    <div id="aliasSection">
      <p class="text-green-300 mb-2">🟢 Secure Gmail generated:</p>
      <p class="text-2xl glow">📨 <span id="gmailDisplay">loading...</span></p>
    </div>
  </div>

  <script>
    fetch('https://mailuma-backend.onrender.com/generate-alias')
      .then(res => res.json())
      .then(data => {
        document.getElementById('gmailDisplay').innerText = data.alias;
      })
      .catch(err => {
        document.getElementById('gmailDisplay').innerText = '⚠️ Failed to fetch Gmail';
      });
  </script>
</body>
</html>
