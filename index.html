<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MailTicking 2.0</title>
  <style>
    body {
      background-color: #000;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #generatedGmail {
      background: #111;
      padding: 20px 30px;
      border: 1px solid #00ff99;
      border-radius: 8px;
      font-size: 16px; /* smaller size */
      word-break: break-all;
      max-width: 90vw; /* bigger box */
      margin-bottom: 15px;
    }

    .btns {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #00ff99;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <h1>MailTicking 2.0</h1>

  <div id="generatedGmail">Loading...</div>

  <div class="btns">
    <button onclick="copyGmail()">Copy Gmail</button>
    <button onclick="generateAlias()">Create / Delete Gmail</button>
  </div>

  <script>
    async function generateAlias() {
      const response = await fetch('https://mailuma-backend.onrender.com/generate-alias');
      const data = await response.json();
      document.getElementById('generatedGmail').innerText = data.alias;
    }

    function copyGmail() {
      const text = document.getElementById('generatedGmail').innerText;
      navigator.clipboard.writeText(text);
      alert("Gmail copied!");
    }

    // Auto-generate on page load
    generateAlias();
  </script>
</body>
</html>
